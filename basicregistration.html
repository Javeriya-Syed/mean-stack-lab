<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" id="txtname" required>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" id="pwd" required>
            </td>
        </tr>
        <tr>
            <td>Select branch</td>
            <td>
                <fieldset>
                    <legend>Select your branch</legend>
                    <input type="radio" id="rdio" name="branch"/>cse
                    <input type="radio" id="rdio" name="branch"/>ece
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>Select skillset</td>
            <td>
                <fieldset>
                    <legend>Select your branch</legend>
                <input type="checkbox" id="rdio" name="branch"/>C
                <input type="checkbox" id="rdio" name="branch"/>Java
            </td>
        </fieldset>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"/>
            </td>
        </tr>
    </table>
</body>
</html>
